[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile = /var/log/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = error
pidfile = /var/run/supervisord.pid
minfds = 1024
minprocs = 200
umask = 022
user = root
identifier = supervisor
directory = /var/tmp
nocleanup = true
childlogdir = /var/tmp
strip_ansi = false
environment = TOKEN=%(ENV_TELEGRAM_BOT_TOKEN)s


[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[include]
files = /etc/supervisor/conf.d/RF.conf
